<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Tiers</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <link rel="stylesheet" href="app.css">
    <script src="https://kit.fontawesome.com/034fad17a6.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
</head>

<body>

    <nav>
        <ul class="nav-menu-items">
            <li class="nav-menu-home"></li>
        </ul>
    </nav>

    <div class="panel pricing-table">

        <div class="pricing-plan">
            <h2 class="pricing-header">KIWI</h2>
            <div class="icon kiwi"><i class="fas fa-kiwi-bird"></i></div>
            <ul class="pricing-features">
                <li class="pricing-features-item">flightless bird</li>
                <li class="pricing-features-item">endangered species</li>
            </ul>
            <span class="pricing-price">+5 charisma</span>
            <a href="#/" class="pricing-button">choose</a>
        </div>

        <div class="pricing-plan">
            <h2 class="pricing-header">DRAGON</h2>
            <div class="icon dragon"><i class="fas fa-dragon"></i></div>
            <ul class="pricing-features">
                <li class="pricing-features-item">fire-breathing reptile</li>
                <li class="pricing-features-item">mythical creature</li>
            </ul>
            <span class="pricing-price">+5 power</span>
            <a href="#/" class="pricing-button is-featured">choose</a>
        </div>

        <a class="pricing-plan" href="#/">
            <h2 class="pricing-header">HORSE</h2>
            <div class="icon dove"><i class="fas fa-horse"></i></i></div>
            <ul class="pricing-features">
                <li class="pricing-features-item"> hooved mammal</li>
                <li class="pricing-features-item">domesticated friend</li>
            </ul>
            <span class="pricing-price">+5 speed</span>
            <div class="pricing-button">choose</div>
        </a>

    </div>

</body>

</html>
